{% extends 'base.html' %}
{% load crispy_forms_filters %}

{% block content %}
    <h2>Edytuj product - {{ product_name }}: </h2>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            {{ field|as_crispy_field }}
        {% endfor %}
        <button type="submit" class="btn btn-success">Zapisz</button>
    </form>
{% endblock %}
